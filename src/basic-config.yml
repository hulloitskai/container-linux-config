# container-linux-config

ignition:
  # Prevent infinite HTTP(s) resource loading
  timeouts:
    http_response_headers: 10
    http_total: 30

passwd:
  users:
    - name: dev
      primary_group: users
      groups: [ sudo, docker ]
      ssh_authorized_keys:
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIL6DIQ+E+sAaDni3VJlnxDJp6LF0s1r6SmbU6P1YMHtQ stevenxie

storage:
  files:
      # Configure `sshd`, prevent password authentication
    - path: /etc/ssh/sshd_config
      filesystem: root
      mode: 0600
      contents:
        inline: |
          UsePrivilegeSeparation sandbox
          Subsystem sftp internal-sftp
          ClientAliveInterval 180
          UseDNS no
          UsePAM no

          PermitRootLogin no
          AllowUsers core dev
          AuthenticationMethods publickey
          PrintMotd no

      # Restrict networking to :443, :80, :22, and internal ports
    - path: /var/lib/iptables/rules-save
      filesystem: root
      mode: 0644
      contents:
        inline: |
          *filter
          :INPUT DROP [0:0]
          :FORWARD DROP [0:0]
          :OUTPUT ACCEPT [0:0]
          -A INPUT -i lo -j ACCEPT
          -A INPUT -i eth1 -j ACCEPT
          -A INPUT -m conntrack --ctstate RELATED,ESTABLISHED -j ACCEPT
          -A INPUT -p tcp -m tcp --dport 22 -j ACCEPT
          -A INPUT -p tcp -m tcp --dport 80 -j ACCEPT
          -A INPUT -p tcp -m tcp --dport 443 -j ACCEPT
          -A INPUT -p icmp -m icmp --icmp-type 0 -j ACCEPT
          -A INPUT -p icmp -m icmp --icmp-type 3 -j ACCEPT
          -A INPUT -p icmp -m icmp --icmp-type 11 -j ACCEPT
          COMMIT

systemd:
  units:
      # Enable autoloading of iptables
    - name: iptables-restore.service
      enabled: true

update:
  group: "beta"
  server: "https://public.update.core-os.net/v1/update/"
